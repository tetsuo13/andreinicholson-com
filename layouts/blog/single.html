{{ define "main" }}

<article itemscope itemtype="https://schema.org/BlogPosting" itemid="{{ .Permalink }}">
  <header>
    <h1 itemprop="name">{{ .Title }}</h1>
    <time itemprop="datePublished" datetime="{{ .PublishDate.Format "2006-01-02" }}">
      {{ .PublishDate | time.Format ":date_long" }}
    </time>
  </header>

  <section itemprop="articleBody">
    {{ .Content }}
  </section>
</article>

{{ end }}
