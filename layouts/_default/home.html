{{ define "main" }}

<div class="px-5 py-16 md:py-48 items-center justify-center" itemscope itemtype="https://schema.org/Person">
  <h1 class="md:text-6xl text-3xl mb-2 font-bold text-black tracking-tight leading-tight">
    Hi, I'm <span itemprop="givenName">Andrei</span>.
  </h1>
  <p class="mt-8 mb-16 md:leading-relaxed leading-normal text-black tracking-tight text-xl">
    I'm a passionate <span class="text-home-keyword-1">developer</span> and <span class="text-home-keyword-2">UI designer</span>.
    I create <span class="text-home-keyword-3">solutions</span> that inspire confidence.
  </p>
</div>

{{ end }}
