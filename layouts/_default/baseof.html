<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "head" . }}
</head>
<body>
  {{ block "main" . }}{{ end }}

  {{ if not hugo.IsServer }}
    {{ partial "analytics" . }}
  {{ end }}
</body>
</html>
